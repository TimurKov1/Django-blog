
{% extends 'project/templ.html' %}	
{% load static %}
		{% block posts %}
			<div class="wrap-container">
				<!-----------------Content-Box-------------------->
				<div id="main-content">
					<div class="wrap-content">
						<div class="row">
							<article class="single-post zerogrid">
								<div class="row wrap-post"><!--Start Box-->
									<img class='image' style="width: 100px;" src="{{ user.userprofile.avatar.url }}" alt="">
									<div class="entry-header">
										<span class="time"> {{ text.date }} </span>
										<h2 class="entry-title"><a href="#"> {{ text.title }} </a></h2>
										<span class="time"> {{ text.author }} </span>
									</div>
									<div class="post-thumbnail-wrap">
										{% if text.photo %}
											<img class="photo" src="{{ text.photo.url }}">
										{% else %}
										<p></p>
										{% endif %}
									</div>
									<div class="entry-content">
										<div class="excerpt"><p> {{ text.message }} </p></div>
									</div>
								</div>
								<style>
									.photo {
										width: 600px;
										height: auto;
									}
								</style>
							</article>
						</div>
					</div>
				</div>
			</div>
		{% endblock %}
