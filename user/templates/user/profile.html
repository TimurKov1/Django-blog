{% extends 'project/templ.html' %}
    {% block posts %}
        <div class="profile">
            <img src="{{ user.userprofile.avatar.url }}" alt="">      
            <p class="p"> {{ user.username }} </p>
            <p>Мои статьи</p>
            <a href="{% url 'updateprofile' %}">Редактировать</a>
        </div>
        <style>
            .profile {
                text-align: center;
                margin: 0 auto;
                max-width: 500px;
                text-align: center;
                margin-top: 30px;
            }

            .p {
                font-size: 30px;
            }

            .profile p {
                text-align: center;
            }

            img {
                margin: 30px;
            }

            .profile a {
                border: 1px solid #000;
                margin: 30px;
                text-decoration: none;
                display: inline-block;
                width: 200px;
                height: 45px;
                line-height: 45px;
                border-radius: 45px;
                margin: 10px 20px;
                font-family: 'Montserrat', sans-serif;
                font-size: 11px;
                text-transform: uppercase;
                text-align: center;
                letter-spacing: 3px;
                font-weight: 600;
                color: #524f4e;
                background: white;
                box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
                transition: .3s;
            }

            .profile a:hover {
                background: #000000;
                box-shadow: 0 15px 20px rgba(0, 0, 0, .4);
                color: white;
                transform: translateY(-7px);
			}
        </style>
    {% endblock %}
